<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="style.css">
  <title>Gerador de Captcha</title>
</head>
<body>
  
  <div class="wrapper">
    <h>Gerador de Captcha</h>
    <div class="wrapper-captcha">
      <div id="captcha"></div>
      <button onclick="generateCaptcha()">
        <i class="fa-solid fa-rotate-right"></i>
      </button>
    </div>

    <div class="wrapper-check">
      <input type="text" id="userInput" placeholder="Escreva o Captcha">
      <button onclick="validateCaptcha()">Validar</button>
    </div>

    <p id="result"></p>
  </div>

<script src="script.js"></script>
</body>
</html>
